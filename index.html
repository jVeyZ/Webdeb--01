<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
.underline{
    text-decoration: underline;
    text-decoration-thickness: 2.5px;
    text-underline-offset: 5px;

}


h2 {
    font-size: 3rem;
    font-family: Bodoni;
    margin-top: 20px;
}

h1 {
    font-size: 5rem;
    font-stretch: 140%;
    transform: scaleY(1.08);
    font-family: Bodoni;
    margin-top: 0;
    margin-bottom: 20px;
    position: relative;
}
h1::after{
    content: "";
    background: black;
    position: absolute;
    bottom: 0;
    left: 0;
    height: 1px;
    width: 60%;
}
    .pfp img {
        border-radius: 50%;
        width: 125px;
        padding: 0;
        margin: 0;
        
    }
    .pfp{
        width: 125px;
    }
    .profile {
        font-size: 1.25rem;
        width: 125px;
        height: 150px;
        text-align: center;

        margin-bottom: 5%;
    }
    .profile a {
        text-decoration: none;
    }
    
    .profile a:link, .profile a:visited {
        color: rgb(246, 84, 84);
    }
    
    .profile a:hover {
        color: rgb(190, 101, 101);
    }
    
    .n-profiles {
        display: flex;
        align-items: center;
        justify-content: left; 
        gap: 10%;
        padding-bottom: 3%;
        width: 100%;
        position: relative;
    
    }
    .n-profiles::after{
        content: "";
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 1.5px;
        width: 7%;
    }
    .n-works::after{
        content: "";
        background: black;
        position: relative;
        bottom: 0;
        left: 0;
        height: 1.5px;
        top: 30px;
        width: 80px;
    }
    [class^="w"] img {
    object-fit:cover;
    width: 100%;
    height: 100%;
    }
    
    .n-works{
        display: grid;
        row-gap: 3px;
        column-gap: 3px;
        position: relative;
    }
    .w1{
        grid-area: 1/1/5/5;
    
    
    
    }
    .w2{
        grid-area: 1/8/4/10;
    
                
    }
    .w3{
        grid-row: span 1;
        grid-column: span 1;
        
    }
    .w4{
       grid-area: 3/6/5/8; 
          
    }
    .w5{
        grid-area: -4/-6/-1/-1;
    }
    .w6{
        grid-row: span 1;
        grid-column: span 1;        
    }
    .w7{
        grid-area: 3/5/4/6;
    }
    .w8{
        grid-area: 1/5/3/7;
    }
    .w10{
        
        grid-area: 5/3/8/8;  
    }
    .w11{
        grid-area: 8/-10/11/-8;
    }
    .w12{
        grid-area: -8/8/-6/10;
    }
    .w13{
        grid-area: 5/1/7/3;
    }</style>
    <style>
          .grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            gap: 5px;
            box-sizing: border-box;
            grid-auto-flow: dense;}

            .item {
            background: #f4f4f4;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            display: block; /* Ensure <a> tag is block-level */
        }
    </style>
</head>
<body>
<nav class="sidebar">

</nav>

<div class="content">
    <h1>The Gallery</h1>
    <div class="subtitle">

    </div>

    <section class="n-profiles">
        <div class="profile">
            <div class="pfp">
                <img src="https://pbs.twimg.com/profile_images/1721642809177079808/KJ0wu4vV_400x400.jpg" alt="">
            </div>
            <p><a href="https://twitter.com/zunkome2" target="_blank">@zunkome2</a></p>
        </div>

        <div class="profile">
            <div class="pfp">
                <img src="https://pbs.twimg.com/profile_images/1823158528535633920/ZlrUqSiY_400x400.jpg" alt="">
            </div>
            <p><a href="https://twitter.com/kanata0401ds" target="_blank">@kanata0401ds</a></p>
        </div>

        <div class="profile">
            <div class="pfp">
                <img src="https://pbs.twimg.com/profile_images/1577700135902904320/Wx1PyhEm_400x400.jpg" alt="">
            </div>
            <p><a href="https://twitter.com/PluviumG" target="_blank">@PLRG</a></p>
        </div>
    </section>

    <h2>Highlighted Works</h2>

</div>

    <script src="grid.js"></script>
</body>
</html>
