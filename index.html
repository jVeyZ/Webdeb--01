<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .pfp img {
        border-radius: 50%;
        width: 125px;
        padding: 0;
        margin: 0;
        
    }
    .pfp{
        width: 125px;
    }
    .profile {
        font-size: 1.25rem;
        width: 125px;
        height: 150px;
        text-align: center;

        margin-bottom: 5%;
    }
    .profile a {
        text-decoration: none;
    }
    
    .profile a:link, .profile a:visited {
        color: rgb(246, 84, 84);
    }
    
    .profile a:hover {
        color: rgb(190, 101, 101);
    }
    
    .n-profiles {
        display: flex;
        align-items: center;
        justify-content: left; 
        gap: 10%;
        padding-bottom: 3%;
        width: 100%;
        position: relative;
    
    }
    .n-profiles::after{
        content: "";
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 1.5px;
        width: 7%;
    }
    
    </style>
    <style>
          .grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            gap: 5px;
            box-sizing: border-box;
            grid-auto-flow: dense;}

            .item {
            background: #f4f4f4;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            display: block; /* Ensure <a> tag is block-level */
        }
    </style>
</head>
