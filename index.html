::-webkit-scrollbar {
width: 25px; 
height: 0px;/* Adjust the width of the scrollbar */
}

::-webkit-scrollbar-track {

}

::-webkit-scrollbar-thumb {
    background-color: #ffffff; /* Color of the scrollbar thumb */

}


html, body {
    height: 100%; /* Ensure body and html take up full viewport height */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: row; /* Make sure the flex-direction is set to row */
}

nav {
    width: 14em;
    height: 100%; /* Ensure the sidebar occupies full height */

}

.content {
    flex-grow: 1; /* Content takes up the remaining space */
    padding: 2%;
    box-sizing: border-box;
    height: 100%; /* Ensure content occupies full height */
    display: flex;
    flex-direction: column;
}

ul {
    padding-left: 12%;
    padding-top: 10%;
    list-style-type: none;
    height: 100%; /* Ocupa toda la altura */
}

li {
    margin: 4% 0;
}

z

.sidebar ul li a {
    font-family: Bodoni;

    color: white;

}
.underline{
    text-decoration: underline;
    text-decoration-thickness: 2.5px;
    text-underline-offset: 5px;

}


h2 {
    font-size: 3rem;
    font-family: Bodoni;
    margin-top: 20px;
}

h1 {
    font-size: 5rem;
    font-stretch: 140%;
    transform: scaleY(1.08);
    font-family: Bodoni;
    margin-top: 0;
    margin-bottom: 20px;
    position: relative;
}
h1::after{
    content: "";
    background: black;
    position: absolute;
    bottom: 0;
    left: 0;
    height: 1px;
    width: 60%;
}
    .pfp img {
        border-radius: 50%;
        width: 125px;
        padding: 0;
        margin: 0;
        
    }
    .pfp{
        width: 125px;
    }
    .profile {
        font-size: 1.25rem;
        width: 125px;
        height: 150px;
        text-align: center;

        margin-bottom: 5%;
    }
    .profile a {
        text-decoration: none;
    }
    
    .profile a:link, .profile a:visited {
        color: rgb(246, 84, 84);
    }
    
    .profile a:hover {
        color: rgb(190, 101, 101);
    }
    
    .n-profiles {
        display: flex;
        align-items: center;
        justify-content: left; 
        gap: 10%;
        padding-bottom: 3%;
        width: 100%;
        position: relative;
    
    }
    .n-profiles::after{
        content: "";
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 1.5px;
        width: 7%;
    }
    .n-works::after{
        content: "";
        background: black;
        position: relative;
        bottom: 0;
        left: 0;
        height: 1.5px;
        top: 30px;
        width: 80px;
    }
    [class^="w"] img {
    object-fit:cover;
    width: 100%;
    height: 100%;
    }
    
    .n-works{
        display: grid;
        grid-template-columns: repeat(9, 100px);
        grid-template-rows: repeat(10, 100px);
        row-gap: 3px;
        column-gap: 3px;
        position: relative;
    }
    .w1{
        grid-area: 1/1/5/5;
    
    
    
    }
    .w2{
        grid-area: 1/8/4/10;
    
                
    }
    .w3{
        grid-row: span 1;
        grid-column: span 1;
        
    }
    .w4{
       grid-area: 3/6/5/8; 
          
    }
    .w5{
        grid-area: -4/-6/-1/-1;
    }
    .w6{
        grid-row: span 1;
        grid-column: span 1;        
    }
    .w7{
        grid-area: 3/5/4/6;
    }
    .w8{
        grid-area: 1/5/3/7;
    }
    .w10{
        
        grid-area: 5/3/8/8;  
    }
    .w11{
        grid-area: 8/-10/11/-8;
    }
    .w12{
        grid-area: -8/8/-6/10;
    }
    .w13{
        grid-area: 5/1/7/3;
