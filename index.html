<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .pfp img {
        border-radius: 50%;
        width: 125px;
        padding: 0;
        margin: 0;
        
    }
    .pfp{
        width: 125px;
        height: 125px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
    }
    .pfps {
        display: flex;

        align-items: center;
        justify-content: left; 
        gap: 10%;
        padding-bottom: 3%;
        width: 100%;
        position: relative;
    
    }
    .profile {
        font-size: 1.25rem;
        width: 125px;
        height: 150px;
        text-align: center;

        margin-bottom: 5%;
    }
    .profile a {
        text-decoration: none;
    }
    
    .profile a:link, .profile a:visited {
        color: rgb(246, 84, 84);
    }
    
    .profile a:hover {
        color: rgb(190, 101, 101);
    }
    
    .pfps::after{
        content: "";
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 1.5px;
        width: 7%;
    }

    
    </style>
    <style>
.size-small {
    grid-column: span 2;
    grid-row: span 2;
}
.size-small-h {
    grid-column: span 2;
    grid-row: span 1;
}
.size-small-v {
    grid-column: span 2;
    grid-row: span 1;
}

.size-medium {
    grid-column: span 4;
    grid-row: span 4;
}
.size-medium-h {
    grid-column: span 4;
    grid-row: span 2;
}
.size-medium-v {
    grid-column: span 2;
    grid-row: span 4;
}
.help{
    display: block;
    height: 0;
    position: relative;
}
.help::after{
    content: "";
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 1.5px;
        width: 7%;
}

          .container{
            width: 85%;
            height: 100svh ;
            overflow: hidden;
            margin-bottom: 3em;
            position: relative;

        }
          .grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(8,1fr);
            gap: 5px;
            box-sizing: border-box;
            grid-auto-flow: dense;}

            .item {
            background: #f4f4f4;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            display: block; /* Ensure <a> tag is block-level */
        }
        
       
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <h2>Highlighted Artists</h2>
    </div>

        <div class="profile">
            <div class="pfp">
                <img src="https://pbs.twimg.com/profile_images/1721642809177079808/KJ0wu4vV_400x400.jpg" alt="">
            </div>
            <p><a href="https://twitter.com/zunkome2" target="_blank">@zunkome2</a></p>
        </div>

    </div>
</div>
