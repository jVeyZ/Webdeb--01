<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
.size-small {
    grid-column: span 2;
    grid-row: span 2;
}
.size-small-h {
    grid-column: span 2;
    grid-row: span 1;
}
.size-small-v {
    grid-column: span 2;
    grid-row: span 1;
}

.size-medium {
    grid-column: span 4;
    grid-row: span 4;
}
.size-medium-h {
    grid-column: span 4;
    grid-row: span 2;
}
.size-medium-v {
    grid-column: span 2;
    grid-row: span 4;
}

.size-large {
    grid-column: span 6;
    grid-row: span 6;
}
.size-large-h {
    grid-column: span 6;
    grid-row: span 4;
}
.size-large-v {
    grid-column: span 4;
    grid-row: span 6;
}
        .grid {
            width: 100%;
            height: 80vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Base number of columns is 5 */
            gap: 5px;
            box-sizing: border-box;
            grid-auto-flow: dense; /* Make sure items fill gaps */
        }

        .item {
            background: #f4f4f4;
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            display: block; /* Ensure <a> tag is block-level */
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .container{
            width: 95%;
            margin-left: 5 rem;
        }
    </style>
</head>

    </div>

    </div>

</body>
